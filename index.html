<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Principal - Calculadora de Resultados</title>
<style>
    .container {
        margin: 20px 0;
    }
    h1 {
        color: red;
        font-size: 40px;
        text-align: center;
        padding: 10px;
    }
    body {
        background-color: bisque;
    }
    p {
        font-size: 20px;
        color: darkblue;
    }
    nav ul {
        list-style: none;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin-right: 10px;
    }
</style>
</head>
<body>
<nav>
    <ul>
        <li><a href="index.html">Principal</a></li>
        <li><a href="index1.html">Página 1</a></li>
        <li><a href="index2.html">Página 2</a></li>
        <li><a href="index3.html">Página 3</a></li>
        <li><a href="index4.html">Página 4</a></li>
        <li><a href="index5.html">Página 5</a></li>
    </ul>
</nav>

<h1>Principal - Calculadora de Resultados</h1>

<div class="container">
    <button class="button" id="refreshButton">Actualizar Totales</button>
</div>

<p>Bs Total Ganados en todas las páginas: <span id="totalBs">0</span></p>
<p>KG Vendidos en todas las páginas: <span id="totalKg">0</span></p>

<script>
    document.getElementById('refreshButton').addEventListener('click', function() {
        const pageIds = ['index1.html', 'index2.html', 'index3.html', 'index4.html', 'index5.html'];
        let totalBs = 0;
        let totalKg = 0;

        pageIds.forEach(pageId => {
            const result1Total = parseFloat(localStorage.getItem(`${pageId}_result1Total`)) || 0;
            const result2Total = parseFloat(localStorage.getItem(`${pageId}_result2Total`)) || 0;
            totalBs += result1Total;
            totalKg += result2Total;
        });

        document.getElementById('totalBs').textContent = totalBs.toFixed(2);
        document.getElementById('totalKg').textContent = totalKg.toFixed(2);
    });

    window.onload = function() {
        document.getElementById('refreshButton').click();
    }
</script>

</body>
</html>
